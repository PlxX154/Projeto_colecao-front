<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../estilos/Edição usuário.css">
    <script src="../js/Usuario.js"></script>

    <title>Edição de usuário</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../modules/Homepage.html"><img src="../Imagens/tiopatinhas.png" alt="logo" width="80px"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="../modules/Edição usuário.html">Usuário</a></li>
                <li><a href="../modules/Coleção.html">Coleção</a></li>
                <li><a href="././Dashboard.html">Dashboard</a></li>
                <li><a href="../modules/Login.html">Sair</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="edicao">
                <h2>Edição Usuário</h2>
                <form id="formulario-usuario">

                    <div class="input_nome">
                        <p>Nome</p>
                        <input id="nome" type="text" class="input-nome" required>
                    </div>

                    <div class="input_email">
                        <p>E-mail</p>
                        <input id="email" type="email" class="input-email" required>
                    </div>

                    <div class="input_login">
                        <p>Login</p>
                        <input id="login" type="text" class="input-login" required>
                    </div>

                    <div class="input_senha">
                        <p>Senha</p>
                        <input id="senha" type="password" class="input-senha" required>
                    </div>

                    <button class="gravar" type="submit">Gravar</button>
                </form>
            </div>

            <div class="excluir">
                <button id="excluir-usuario" onclick="excluirUsuario()">Excluir Usuário</button>
            </div>
        </div>
    </main>

</body>

</html>
