<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O colecionador</title>

    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="/js/cadastro.js"></script>
</head>

<body>

    <!-- ▼ MAIN ▼ -->
    <main>

        <!-- Imagem -->
        <div class="logo">
            <img src="/assets/tiopatinhas.png" alt="Logo da Empresa">
        </div>

        <!-- Formulário de Cadastro -->
        <div class="container">

            <form>

                <h1>Cadastro</h1>

                <div class="input-box">
                    <input placeholder="Nome" type="text" id="nome" name="nome" minlength="3" required>
                </div>

                <div class="input-box">
                    <input placeholder="Email" type="email" id="email" name="email" minlength="3" required>
                </div>

                <div class="input-box">
                    <input placeholder="Login" type="text" id="login" name="login" minlength="3" required>
                </div>

                <div class="input-box">
                    <input placeholder="Senha" type="password" id="password" name="password" minlength="3" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>

            </form>
        </div>

        <br>

        <div>
            <a class="voltar" href="/modules/login.html">
                Voltar
            </a>
        </div>

    </main>
    <!-- ▲ MAIN ▲ -->

    <br>
    <br>
    <br>

    <!-- FOOTER -->
    <footer>
        <p>Desenvolvido por Júlia e Beatriz</p>
    </footer>

</body>

</html>
