<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O colecionador</title>

    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>

<body>

    <!-- ▼ MAIN ▼ -->
    <main>

        <!-- Imagem -->
        <div class="logo">
            <img src="/assets/tiopatinhas.png" alt="Logo da Empresa">
        </div>

        <!-- Formulário de Login -->
        <div class="container">

            <form>

                <h1>Login</h1>

                <div class="input-box">
                    <input placeholder="Usuário" type="text" id="user" name="user" minlength="3" required>
                </div>

                <div class="input-box">
                    <input placeholder="Senha" type="password" id="password" name="password" minlength="3" required>
                </div>

                <button type="submit" class="btn">Entrar</button>

            </form>

        </div>

        <br>

        <div>
            <a class="criar-conta" href="/modules/cadastro.html">
                Criar Conta
            </a>
        </div>

    </main>
    <!-- ▲ MAIN ▲ -->

    <br>

    <!-- FOOTER -->
    <footer>
        <p>Desenvolvido por Júlia e Beatriz</p>
    </footer>

</body>

</html>
